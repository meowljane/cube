
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Component - Basic</title>
    <script src="https://mayognaise.github.io/aframe-gif-component/build.js"></script>
    <link rel="stylesheet" type="text/css" href="https://mayognaise.github.io/aframe-gif-component/common.css"/>
  </head>
  <body>
    
    
    <a-scene>
      <a-assets></a-assets>
      <a-entity position="0 6 -6">
      <a-entity geometry="primitive:circle;" position="-1.5 1.5 0" material="shader:gif;src:url(https://i.imgur.com/L6HkVPx.gif);" gif=""></a-entity>
      <a-sky material="shader:gif;src:url(https://upload.wikimedia.org/wikipedia/commons/e/e3/Animhorse.gif);" rotation="0 -130 0"></a-sky>
    </a-scene>    
  </body>
</html>
